<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz-J.X</title>
  </head>
  <body>
    <div class="beginning">
      <p>
        This quiz is designed for those who have explored my Portfolio project.
      </p>
      <p class="blessing">Good luck :)</p>
      <button class="ok_begin btn">OK</button>
    </div>
    <div class="questionCard hide">
      <div class="container hide">
        <div class="question">
          <p>This is the question</p>
        </div>
        <div class="choices">
          <button class="btn">choice1</button>
          <button class="btn">choice2</button>
          <button class="btn">choice3</button>
          <button class="btn">choice4</button>
        </div>
      </div>

      <div class="control">
        <button class="start btn">Start</button>
        <button class="next btn hide">Next</button>
      </div>
    </div>
    <div class="end hide">
      <p>Good job. Now you know a lot better about me!</p>
      <button class="ok_end btn">OK</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
